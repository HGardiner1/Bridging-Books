<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bridging Books</title>
    <style>
        .typewriter {
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            border-right: .15em solid black;
            white-space: nowrap;
            margin: 0 auto;
            width: auto; 
            max-width:50%; 
            animation: typing 4s steps(40) forwards, blink 0.75s step-end infinite;
            
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    
    <!-- Navbar container where the navbar will be dynamically loaded -->
    <script src="navbar.js"></script>
    <div id="navbar-container"></div>

    <section class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
        <div id="typewriter-text" class="text-center text-xl font-semibold mb-4 typewriter">
            Start your next adventure...
        </div>

        <a href="identify.html" class="p-3 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Let's go!
        </a>
    </section>

</body>
</html>
