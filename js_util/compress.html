<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compress JSON</title>
  <!-- Include fflate from a CDN -->

  <script src="compress.js" defer></script>

<body>

  <input type="file" id="jsonInput" accept=".json" />

</body>
</html>
