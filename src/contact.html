<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>
<body>

    <div id="navbar-container"></div>

    <div class="px-6 py-4">
    </div>
    <section class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
        <div class="text-center text-xl font-semibold mb-4">
            Hi! It's nice to meet you! Tell me a bit about yourself.
        </div>

        <div class="bg-white p-6 rounded-md shadow-lg w-80">
            <div class="mb-4">
                <h2 class="text-lg font-semibold">What genres do you want to read?</h2>
            </div>
            <div class="space-y-4">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox text-blue-600">
                    <span>Asian</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox text-blue-600">
                    <span>Black or African American</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox text-blue-600">
                    <span>Caucasian</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox text-blue-600">
                    <span>Hispanic or Latino</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox text-blue-600">
                    <span>Native American</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox text-blue-600">
                    <span>Pacific Islander</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox text-blue-600">
                    <span>Other</span>
                </label>
            </div>
        
        </div>

        <a href="genres.html" class="mt-6 mb-6 p-3 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Submit
        </a>

    </section>

    <script src="navbar.js"></script> 

</body>
</html>
