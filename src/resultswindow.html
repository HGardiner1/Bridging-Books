  <div id="loading-container" class="flex items-center justify-center p-4">

      <span class="font-semibold text-lg">Loading books!</span>
    </div>
  </div>
    <div class="max-w-7xl mx-auto p-4">
        <h1 id="title" class="text-3xl font-bold text-center mb-6"></h1>
        <!-- Grid container to hold all the book cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="book-container">
          <!-- Book cards will be injected here via JavaScript -->
        </div>
      </div>
</body>
